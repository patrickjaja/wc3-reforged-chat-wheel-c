name: Build Chat Wheel

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install MinGW cross-compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 make
    
    - name: Build executable
      run: |
        make clean
        make all
    
    - name: Check build output
      run: |
        ls -la build/
        file build/chatwheel.exe
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: chatwheel-windows
        path: build/chatwheel.exe
        retention-days: 30
    
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Try to upload to existing release first
        gh release upload "${{ github.ref_name }}" build/chatwheel.exe --clobber || {
          echo "No existing release found, creating new one..."
          gh release create "${{ github.ref_name }}" build/chatwheel.exe \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
        }